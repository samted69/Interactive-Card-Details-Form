<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <img
      class="bg-img"
      src="images/bg-main-desktop.png"
      alt="background-image"
    />
    <div class="container">
      <section class="card-display">
        <div class="card-front">
          <img
            class="card-front-img"
            src="images/bg-card-front.png"
            alt="display of card front"
          />
          <img
            class="card-logo"
            src="images/card-logo.svg"
            alt="logo on the card"
          />
          <p class="card-number-display">0000 0000 0000 0000</p>
          <p class="cardholder-display">JANE APPLESEED</p>
          <p class="expiry-date-display">00/00</p>
        </div>

        <div class="card-back">
          <img class="card-back-img" src="images/bg-card-back.png" alt="" />
          <p class="cvc-display">000</p>
        </div>
      </section>

      <section class="card-details">
        <form action="">
          <label for="cardholder-name"> CARDHOLDER NAME</label>
          <input
            class="cardholder-name"
            type="text"
            name="cardholder-name"
            placeholder="e.g. Jane Appleseed"
          />

          <label for="card-number"> CARD NUMBER</label>
          <input
            class="card-number"
            type="text"
            name="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />

          <div class="flex">
            <label for="expiry-date">
              EXP. DATE (MM/YY)<br />
              <input
                class="expiry-month"
                type="text"
                name="expiry-date"
                placeholder="MM"
              />
              <input
                class="expiry-year"
                type="text"
                name="expiry-date"
                placeholder="YY"
              />
            </label>

            <label for="cvc">
              CVC<br />
              <input class="cvc" type="text" name="cvc" placeholder="123" />
            </label>
          </div>

          <button type="submit" id="submit">Confirm</button>
        </form>
      </section>
    </div>
  </body>
</html>
